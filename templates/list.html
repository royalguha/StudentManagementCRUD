{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="col-md-12 text-white  p-5 text-center bg-dark">
            <h1>Student Management System</h1>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-12 mx-auto">

            <table class="table bg-dark table-hover text-white mx-auto">
                <thead>
                <tr>
                    <th>Roll</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th><a class="btn btn-primary text-center" href="{% url '' %}">Go to Main Page</a></th>
                </tr>

                </thead>
                {% for k in q %}
                <tbody>
                <tr>
                    <th>{{k.roll}}</th>
                    <td>{{k.name}}</td>
                    <td>{{k.phone}}</td>
                    <td>{{k.address}}</td>
                    <td><a class="btn btn-danger" href="{% url 'delete' k.id %}">Delete</a> </td>
                    <td><a class="btn btn-primary" href="{% url 'update' k.id %}">Update</a> </td>


                </tr>
                </tbody>
                {% endfor %}
            </table>



          <!--  <div class="modal fade" tabindex="-1" id="kaka">
                <div class="modal-dialog" >
                    <div class="modal-content">




                        <div class="modal-body">
                            <h3>Are you sure you want to delete?</h3>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
                            <button class="btn btn-danger" ><a class="text-white" href="#">Delete</a> </button>
                        </div>
                    </div>
                </div>
            </div>-->






        </div>
    </div>

</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
